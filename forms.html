<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" name="name" id="name">
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone" placeholder="Don't forget your area code">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested	date</label>
					<input type="date" name="date" id="date">
					<label for="number">How many people would you like abducted?</label>
					<input type="number" name="qty" id="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
						<label><input checked type="radio" name="ufotype" value="classic">Classic oval UFO</label>
						<label><input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser</label>
						<label><input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper</label>
						<label><input type="radio" name="ufotype" value="borg">Borg-style cube</label>
					<label for="abtype">What type of abduction experience do you want?</label>
					<select name="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments" placeholder="Tell me everything....">Enter your ideas here</textarea>
					<label><input type="checkbox" name="subscribe" value="subscribe" checked> Add me to your email list!</label>
				</fieldset>
				<button type="submit">Order your abduction experience!!!</button>
				<input type="hidden" name="send_to" value="tewcc1975@gmail.com">
			</form>
		</section>

			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1164.2193605769337!2d-93.27208730650294!3d44.97792617307021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2zNjAgU291dGggNnRoIFN0LCBNaW5uZWFwb2xpcywgTU4gNTU0MDLnvo7lnIs!5e0!3m2!1szh-TW!2smy!4v1588663084688!5m2!1szh-TW!2smy" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;

				Minneapolis, MN 55402
